<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Remote Desktop - Viewer</title>
  <style>
    body { font-family: sans-serif; background-color: #222; color: #eee; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    .controls { padding: 10px; background-color: #16161a; text-align: center; border-bottom: 2px solid #7f5af0; }
    input { padding: 8px; border-radius: 4px; border: 1px solid #94a1b2; background-color: #242629; color: #eee; }
    button { padding: 8px 12px; background-color: #7f5af0; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #7251d7; }
    #status { margin-left: 15px; color: #94a1b2; }
    .screen-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; overflow: auto; padding: 20px; }
    #screen { max-width: 100%; max-height: 100%; background-color: #000; }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="host-ip" placeholder="Enter Host IP Address">
    <button id="connect-btn">Connect</button>
    <span id="status">Enter Host IP and connect.</span>
  </div>
  <div class="screen-container">
    <img id="screen" />
  </div>
  <script src="viewer.js"></script>
</body>
</html>
